<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get credential</title>
    <style>
        .c-credential-list {
            list-style-type: none;
            padding: 0;
        }

        .c-credential {
            display: block;
            width: 100%;
        }

        .c-credential:hover {
            cursor: pointer;
            background-color: aqua;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,.3);
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .modal__content {
            align-self: center;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            height: 100%;
            overflow: auto;
            box-sizing: border-box;
            width: 100%;
            max-width: 80vh;
        }
        .c-tab-menu {
            padding: 0 0 6px;
            height: auto;
        }
        .c-tab-button {
            width: 50%;
            border: none;
            height: 40px;
            border-radius: 0;
            background-color: #fff;
            border-right: 1px solid;
        }
        .c-tab-button:last-child {
            border-right: none;
        }
        .c-tab-button.is-inactive {
            border-bottom: 1px solid;
        }
        .hidden {
            position: absolute !important;
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0 !important;
            border: 0 !important;
            height: 1px !important;
            width: 1px !important;
            overflow: hidden;
        }
        .visible {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>This verifier is asking for a credential</h1>
    <div>Get file from device: <input
        type="file"
        accept=".json"
        class="js-get-from-device"
    /></div>
    <div class="js-credential-list-wrapper">
        <h3>Choose credential to share</h3>
        <ul class="js-credential-list c-credential-list"></ul>
        <div class="js-selective-disclosure hidden">
            <form class="js-selective-disclosure__form modal__content"></form>
            <pre class="js-selective-disclosure__data modal__content"></pre>
        </div>
    </div>

    <script src="./get/worker-get.js" type="module"></script>
</body>
</html>
